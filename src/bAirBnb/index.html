<html>
    <body>
        <div>
			<p>Bank DApp</p>
			<input type="text" id="amount">
  			<p>Balance: <a id='balance'></a></p>
  			
  			<!-- <button id='deposit'>Deposit</button>
  			<button id='withdraw'>Withdraw</button> -->

  			<button id='rentAFlat'>rentAFlat</button>
  			<button id='setFlatAvailability'>setFlatAvailability</button>
  			<button id='setPriceOfFlat'>setPriceOfFlat</button>
  			<button id='getCurrentOccupant'>getCurrentOccupant</button>
  			<button id='getFlatAvailability'>getFlatAvailability</button>

  			<p>Account Connected: <a id='coinbase'></a></p>
			<p>Actual Block Number: <a id='blockNumber'></a></p>
			<p>Contract Address: <a id='address'></a></p>
	    </div>
		
		<!-- To use web3, jquery and materialize (for toast warnings) libs -->
		<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.36/dist/web3.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

        <script>
			var contract;
            $(document).ready(function(){
				// making conection with blockchain
				if (typeof web3 !== 'undefined') {
                    // Use MetaMask's provider
                    web3 = new Web3(web3.currentProvider);

                } else {
			    // Use localhost provider or some IP address
                    web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
                }

				/////////////////////////////
				// To see on console
				web3.eth.getAccounts().then(console.log);
				web3.eth.getBlockNumber().then(console.log);
				web3.eth.isMining().then(console.log);

				// Create variables to use on html page
				web3.eth.getCoinbase().then(function(coinbase){
					$('#coinbase').html(coinbase);
				})

				// Create variables to use on html page
				web3.eth.getBlockNumber().then(function(blockNumber){
					$('#blockNumber').html(blockNumber);
				})

				/////////////////////////////
				// Sample of a contract's address deployed in Ropsten test network
				 var address = "0x157e15833B7B7348179Fec138E9069266b17ba73"
				// Deployed Contract's Adress, substitute here with your contract's address
				// var address = "0xB40dCa2c4b6B84C1131eBDdCf3df6D2f294B0ba8"
				$('#address').html(address)
				// Deployed Contract's ABI
				var abi = 
						[
							{
								"constant": false,
								"inputs": [
									{
										"internalType": "uint8",
										"name": "_flat",
										"type": "uint8"
									}
								],
								"name": "rentAFlat",
								"outputs": [
									{
										"internalType": "uint256",
										"name": "",
										"type": "uint256"
									}
								],
								"payable": true,
								"stateMutability": "payable",
								"type": "function"
							},
							{
								"constant": false,
								"inputs": [
									{
										"internalType": "uint8",
										"name": "_flat",
										"type": "uint8"
									},
									{
										"internalType": "bool",
										"name": "_newAvailability",
										"type": "bool"
									}
								],
								"name": "setFlatAvailability",
								"outputs": [],
								"payable": false,
								"stateMutability": "nonpayable",
								"type": "function"
							},
							{
								"constant": false,
								"inputs": [
									{
										"internalType": "uint8",
										"name": "_flat",
										"type": "uint8"
									},
									{
										"internalType": "uint256",
										"name": "_priceInWei",
										"type": "uint256"
									}
								],
								"name": "setPriceOfFlat",
								"outputs": [],
								"payable": false,
								"stateMutability": "nonpayable",
								"type": "function"
							},
							{
								"inputs": [],
								"payable": false,
								"stateMutability": "nonpayable",
								"type": "constructor"
							},
							{
								"constant": true,
								"inputs": [
									{
										"internalType": "uint256",
										"name": "_flat",
										"type": "uint256"
									}
								],
								"name": "getCurrentOccupant",
								"outputs": [
									{
										"internalType": "address",
										"name": "",
										"type": "address"
									}
								],
								"payable": false,
								"stateMutability": "view",
								"type": "function"
							},
							{
								"constant": true,
								"inputs": [
									{
										"internalType": "uint256",
										"name": "_flat",
										"type": "uint256"
									}
								],
								"name": "getFlatAvailability",
								"outputs": [
									{
										"internalType": "bool",
										"name": "",
										"type": "bool"
									}
								],
								"payable": false,
								"stateMutability": "view",
								"type": "function"
							},
							{
								"constant": true,
								"inputs": [
									{
										"internalType": "uint256",
										"name": "_flat",
										"type": "uint256"
									}
								],
								"name": "getPriceOfFlat",
								"outputs": [
									{
										"internalType": "uint256",
										"name": "",
										"type": "uint256"
									}
								],
								"payable": false,
								"stateMutability": "view",
								"type": "function"
							}
						];
				
				// connect, via web3, your variable contract to the deployed contract, using his ABI and address	
				contract = new web3.eth.Contract(abi, address);
                contract.methods.getBalance().call().then(function(bal)
                {
                    $('#balance').html(bal);
                })
			})

			$('#deposit').click(function()
			{
				M.toast({html:'Transaction received and will be mined!'});
				console.log("Transaction received and will be mined!");
				var amt = 0;
				amt = parseInt($('#amount').val());

				web3.eth.getAccounts().then(function(accounts)
				{
					var acc = accounts[0];
					return contract.methods.deposit(amt).send({from: acc});
				}).then(function(tx)
				{
					console.log(tx);
					if(!alert("Transaction mined at block " + tx.blockNumber + "\nBlockHash = " + tx.blockHash)){window.location.reload();}
				}).catch(function(tx)
				{
					if (tx){
						alert('Some error has occurred, go to console!')
					}
					console.log(tx);
					M.toast({html:tx})
				})
			})

			$('#withdraw').click(function()
			{
				M.toast({html:'Transaction received and will be mined!'});
				console.log("Transaction received and will be mined!");
				var amt = 0;
				amt = parseInt($('#amount').val());

				web3.eth.getAccounts().then(function(accounts)
				{
					var acc = accounts[0];
					return contract.methods.withdraw(amt).send({from: acc});
				}).then(function(tx)
				{
					console.log(tx);
					if(!alert("Transaction mined at block " + tx.blockNumber + "\nBlockHash = " + tx.blockHash)){window.location.reload();}
				}).catch(function(tx)
				{
					if (tx){
						alert('Some error has occurred, go to console!')
					}
					console.log(tx);
					M.toast({html:tx})
				})
			})
        </script>
    </body>
</html>
